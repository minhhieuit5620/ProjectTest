<section class="home">
    <div class="container">
        <div class="row" style="padding-bottom: 10px;">
            <h2 style="font:bold;">Danh sách doanh nghiệp tham gia khảo sát</h2>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <table class="table table-striped table-inverse table-responsive">
                    <thead class="thead-inverse">
                        <tr>
                            <th>STT</th>
                            <th>Tên Doanh Nghiệp</th>
                            <th>Mã số thuế</th>

                            <th>Địa chỉ</th>
                            <th>Tỉnh thành</th>
                            <th>Quy mô</th>
                            <th>Điện thoại</th>
                            <th>Email</th>
                            <th>Website</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data_DN;let i =index;">
                            <td scope="row">{{i+1}}</td>
                            <td> {{item.tenToChuc}} </td>
                            <td> {{item.maDinhDanhDn}} </td>
                            <td> {{item.diaChi}} </td>
                            <td> {{item.tinhThanh}} </td>

                            <td> {{item.quyMo}} </td>
                            <td> {{item.dienThoai}} </td>
                            <td> {{item.email}} </td>
                            <td> {{item.website}} </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
