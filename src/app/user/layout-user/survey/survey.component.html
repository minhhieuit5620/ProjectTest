    .activeQ {
        background-color: yellow !important;
    }
    
    .mystyle {
        width: 100%;
        padding: 25px;
        background-color: coral;
        color: white;
        font-size: 25px;
    }

<section class="single" ngDefaultControl style="font-family: Arial;">
    <div class="container">
        <div class="row" *ngIf="data_getone">
            <div class="col-md-3 sidebar" id="sidebar">
                <aside>
                    <h3 class="aside-title">Phiếu Khảo Sát</h3>
                    <div class="aside-body">
                        <div>
                            <div class="item-in">
                                <b>Mã Phiếu :</b>
                                <span> 111111</span>
                            </div>
                            <div class="item-in">
                                <b>Thời gian bắt đầu :</b>
                                <span> 111111</span>
                            </div>
                            <div class="item-in">
                                <b>Thời gian kết thúc :</b>
                                <span> 111111</span>
                            </div>


                        </div>
                        <hr>
                    </div>
                </aside>

                <aside>
                    <!-- <h1 class="aside-title">Techno</h1> -->
                    <div class="aside-body">
                        <h1 class="aside-title">Nhân lực</h1>
                        <!-- <article class="article-fw">
                            <div class="inner">
                                <button class="btn btn-sm btn-info question " *ngFor="let item of data; let i=index" style="color: #fff; border-radius: 5px;" (click)="getOne(item.maCauHoi)" (click)="getDapAn(item.maCauHoi)"> {{i+1}}</button>
                            </div>
                        </article> -->

                        <article class="article-fw">
                            <div class="inner">
                                <button id="questionID" class="btn btn-sm btn-info question " [ngClass]="{'active': item.maCauHoi}" (click)="activateClass(item)" *ngFor="let item of data_51; let i=index" style="color: #fff; border-radius: 5px;" (click)="getOne(item.maCauHoi)" (click)="getDapAn(item.maCauHoi)"> {{i+1}}</button>
                            </div>

                            <!-- <ul class="sub_modules">
                                <li (click)="activateClass(subModule)"
                                    *ngFor="let subModule of subModules"
                                    [ngClass]="{'active': subModule.active}">
                                  <a>{{ subModule.name }}</a>
                                </li>
                              </ul> -->


                        </article>
                        <h1 class="aside-title">Trang thiết bị</h1>
                        <article class="article-fw">
                            <div class="inner">
                                <button id="button2" class="btn btn-sm btn-info question " *ngFor="let item of data_50; let i=index" style="color: #fff; border-radius: 5px;" (click)="getOne(item.maCauHoi)" (click)="getDapAn(item.maCauHoi)"> {{i+1}}</button>
                            </div>
                        </article>
                        <h1 class="aside-title">Thông tin</h1>
                        <article class="article-fw">
                            <div class="inner">
                                <button id="button2" class="btn btn-sm btn-info question " *ngFor="let item of data_52; let i=index" style="color: #fff; border-radius: 5px;" (click)="getOne(item.maCauHoi)" (click)="getDapAn(item.maCauHoi)"> {{i+1}}</button>
                            </div>
                        </article>
                        <h1 class="aside-title">Tổ chức</h1>
                        <article class="article-fw">
                            <div class="inner">
                                <button id="button2" class="btn btn-sm btn-info question " *ngFor="let item of data_53; let i=index" style="color: #fff; border-radius: 5px;" (click)="getOne(item.maCauHoi)" (click)="getDapAn(item.maCauHoi)"> {{i+1}}</button>
                            </div>
                        </article>
                        <div class="line"></div>

                    </div>
                </aside>
            </div>

            <div class="col-md-3" style="margin-top:120px;">
                <h3> Hướng dẫn trả lời câu hỏi</h3>
                <hr>
                <p>
                    {{data_getone.goiYcauHoi}}
                </p>
            </div>
            <div class="col-md-6" style="margin-top:120px;">

                <div class="form-group" style="float: right;">
                    <label><input type="checkbox" name="category"> Đánh dấu xem lại</label>
                </div>
                <article class="article main-article">
                    <header>
                        <h3>Câu Hỏi: </h3>
                        <hr>
                    </header>
                    <div class="main" style="padding-top: 0px;">
                        <h2 ngDefaultControl style="margin-top:0px;"> {{data_getone.noiDung}}</h2>
                        <div class="featured">
                            <form class="checkbox-group">
                                <div *ngIf="data_getone.maLoaiCauHoi===1">
                                    <div class="form-group" *ngFor="let answer of data_Answer; let i=index">
                                        <label><input id="{{answer.maLuaChon}}" (click)="chonDapAn(answer.maLuaChon,1)" checked="{{ returnChecked(arr_de[id_cauHoi][answer.maLuaChon])?'checked':'' }}"  type="radio"  value="answer.noiDung" name="answer"> {{answer.noiDung}} </label>

                                    </div>
                                </div>
                                <div *ngIf="data_getone.maLoaiCauHoi===2">
                                    <div class="form-group" *ngFor="let answer of data_Answer; let i=index">
                                        <label><input id="{{answer.maLuaChon}}" (click)="chonDapAn(answer.maLuaChon,2)" checked="{{ returnChecked(arr_de[id_cauHoi][answer.maLuaChon])?'checked':'' }}"  type="checkbox"  value="answer.noiDung" name="answer"> {{answer.noiDung}} </label>
                                    </div>
                                </div>
                                <div *ngIf="data_getone.maLoaiCauHoi===3">
                                    <div class="form-group">
                                        <label for=""></label>
                                        <input type="text" name="answer" id="" [(ngModel)]="arr_de[id_cauHoi][0]" class="form-control " placeholder="Nhập đáp án trả lời phù hợp .... " aria-describedby="helpId ">
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="btn btn-info ">Trở lại</div>
                    <div class="btn btn-info " style="float: right; margin-left: 5px; ">Tiếp tục</div>
                    <div class="btn btn-info " style="float: right; " (click)="postRs()">Nộp bài</div>


                    <hr>

                </article>
                <!-- hịaahshshshshsshsh
                <div *ngFor="let item1 of data1; let i=index ">
                    <p>{{i+1}}</p>
                    <p> {{item1.noiDung}} </p>
                </div> -->

            </div>
        </div>
        <div class="row " style="min-height: 500px;text-align:center " *ngIf="data_getone==null ">
            <div class="col-md-12 " style="text-align:center ">
                <h2>
                    Bạn có muốn bắt đầu khảo sát ngay bây giờ ?
                </h2>
                <div>
                    <button class="btn btn-info " style="padding:15px; margin-right: 10px; " (click)="getOne(data[0].maCauHoi) " (click)="getDapAn(data[0].maCauHoi) "> Bắt đầu</button>

                    <button class="btn btn-warning " style="padding:15px; margin-right: 10px; "> <a href="# " style="color: #fff;text-decoration: none; ">Hướng dẫn thi </a>  </button>

                    <!-- <button class="btn btn-warning " style="padding:15px; "> Quay lại trang chủ</button> -->
                </div>
            </div>
        </div>
    </div>
</section>
