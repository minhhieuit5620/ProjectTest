<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>SB Admin BS4 Angular9</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input [placeholder]="'Email' " class="form-control input-underline input-lg" type="text" />
                    </div>

                    <div class="form-group">
                        <input [placeholder]="'Password' " class="form-control input-underline input-lg" type="password" />
                    </div>
                </div>
                <a (click)="onLoggedin()" href="/dashboard]" class="btn rounded-btn">{{
                    'Log in' 
                }}</a> &nbsp;
                <a href="/signup" class="btn rounded-btn">{{ 'Register'  }}</a>
            </form>
        </div>
    </div>
</div>
