<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="../../../assets/Admin/images/logo.png" width="150px" />
            <h1>Khảo sát Hưng Yên</h1>
            <form class="login100-form validate-form flex-sb flex-w" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                    Tên đăng nhập
                </span>
                </div>
                <div class="wrap-input100 validate-input form-group " data-validate="Username is required">
                    <input class="input100 form-control" autofocus type="text" name="EmailCus" [(ngModel)]="form.userName" required #userName="ngModel">
                    <span class="focus-input100"></span>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="userName.errors && f.submitted">
                    Tên đăng nhập không được bỏ trống!
                </div>
                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                Mật khẩu
            </span>
                </div>
                <div class="wrap-input100 validate-input form-group" data-validate="Password is required">
                    <input class="input100 form-control" type="password" name="password" [(ngModel)]="form.passWord" required minlength="6" #passWord="ngModel">
                    <div class="alert alert-danger" role="alert" *ngIf="passWord.errors && f.submitted">
                        <div *ngIf="passWord.errors['required']">Mật khẩu không được để trống</div>
                        <div *ngIf="passWord.errors['minlength']">
                            Mật khẩu của bạn phải có ít nhất 6 kí tự
                        </div>
                    </div>
                    <span class="focus-input100"></span>
                </div>
                <button type="submit" class="btn rounded-btn">Đăng nhập</button>
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                        Thông tin tài khoản hoặc mật khẩu của bạn không đúng {{ errorMessage }}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
